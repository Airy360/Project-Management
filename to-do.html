<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Project Overview</h1>
            <p>Manage your project details in one place.</p>
        </div>
    </header>

    <section class="project-sheet">
        <table id="project-table">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Due Date</th>
                    <th>Assigned Writer</th>
                    <th>Status</th>
                    <th>Submission</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here via JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
